<!DOCTYPE html>
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"><!--<![endif]-->

<head>
    <title>YRSS Demo</title>

    <!--meta information-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://rawgit.com/bbClassic/YRSS/master/yrss.min.js"></script>

    <!--styles-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="css/rssstyle.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div id="feed"></div>
</div>

<script>
    var feed = 'http://www.theonion.com/feeds/rss';
    $('#feed').yrss(feed, {
        ssl: false,
        limit: 20,
        reverse: false,
        cache: true,
        maxage: 3600,
        showerror: true,
        errormsg: '',
        tags: true,
        date: true,
        dateformat: 'spellmonth',
        titletag: 'h4',
        content: true,
        image: true,
        snippet: false,
        snippetlimit: 120,
        linktarget: '_blank',
        logging: true
    }, function () {
        // optional callback function
        $('.entry-content').each(function () {
            if (!$(this).is(':empty')) {
                $(this).find('p:last-child').remove();
            }
        });
    });
</script>
</body>
</html>
